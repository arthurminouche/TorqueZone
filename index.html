    <p class="presentation">Bienvenue sur TorqueZone, ici vous trouverez toutes les informations que vous recherchez à propos d'un modèle de voiture.</p>
   <form action="php/fiche.php" method="get">
    <input type="search" name="modele" class="search_bar" placeholder=" Recherchez un modèle ...">
    <input type="submit" class="bouton" value="Cherchez">
</form>

<script>
    let pages = {};
    
    fetch('DATA/donnees.json')
      .then(response => response.json())
      .then(data => {
        pages = data;
      });

    function ouvrirPage() {
      let input = document.getElementById("searchInput").value.toLowerCase();
        input = input.replace(/\s+/g, '');

      if (pages[input]) {
        window.location.href = pages[input]; 
      } else {
        alert("Impossible de trouver ce modèle.");
      }
    }
  </script>
